{% extends "base.html" %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    
    {{ form.username.label_tag }}: {{ form.username }}<br>
    {{ form.password1.label_tag }}: {{ form.password1 }}<br>
    {{ form.password2.label_tag }}: {{ form.password2 }}<br>
    {{ form.user_type.label_tag }}: {{ form.user_type }}<br>
    
    <input type="submit" value="Sign Up">
  </form>
{% endblock %}
