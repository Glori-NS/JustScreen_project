{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>User Dashboard</h2>
    <h3>Job Listings:</h3>
    <ul class="list-group">
        {% for job in job_listings %}
            <li class="list-group-item">
                <h4>{{ job.title }}</h4>
                <p>{{ job.description }}</p>
            </li>
        {% empty %}
            <li class="list-group-item">No job listings available at the moment.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
