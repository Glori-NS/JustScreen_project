{% extends 'base.html' %}

{% block content %}
<h2>Job Details</h2>

<div class="card">
    <div class="card-header">
        {{ job.title }}
    </div>
    <div class="card-body">
        <h5 class="card-title">Description</h5>
        <p class="card-text">{{ job.description }}</p>
        <a href="{% url 'apply_for_job' job.id %}" class="btn btn-primary">Apply for this Job</a>
    </div>
</div>

<a href="{% url 'job_listings' %}" class="btn btn-secondary mt-3">Back to Job Listings</a>

{% endblock %}
