{% extends 'base.html' %}

{% block content %}


{% if jobs %}
<div class="row">
    {% for job in jobs %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ job.title }}</h5>
                <p class="card-text">{{ job.description|truncatewords:20 }}</p>
                <a href="{% url 'job_detail' job.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No job listings found for your search.</p>
{% endif %}

{% endblock %}
